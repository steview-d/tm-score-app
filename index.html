<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TM Scoring App</title>

	<!-- CSS: Custom -->
	<link rel="stylesheet" href="static/css/main.min.css" type="text/css">
</head>

<body>
	<div class="board-outer">
		<div class="title-container">
			<h1>Terraforming Mars Score Card App</h1>
		</div>
		<div class="grid-border">
			<div class="grid-outer">
				<div class="grid-1 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/credits_icon.png" alt="credits icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input id="credits-bank" class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/credits_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/credits_bank_bg.jpg">
							<img src="static/img/credits_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-2 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty" data-credits>
							&#9660;
						</div>
						<input class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
				<div class="grid-3 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/steel_icon.png" alt="steel icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img alpha-brown">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/steel_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/steel_bank_bg.jpg">
							<img src="static/img/steel_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-4 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty">
							&#9660;
						</div>
						<input class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
				<div class="grid-5 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/titanium_icon.png" alt="titanium icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/titanium_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/titanium_bank_bg.jpg">
							<img src="static/img/credits_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-6 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty">
							&#9660;
						</div>
						<input class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
				<div class="grid-7 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/greenery_icon.png" alt="greenery icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input id="greenery-bank" class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/greenery_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/greenery_bank_bg.jpg">
							<img src="static/img/greenery_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-8 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty">
							&#9660;
						</div>
						<input class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
				<div class="grid-9 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/power_icon.png" alt="power icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input id="energy-bank" class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/power_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/power_bank_bg.jpg">
							<img src="static/img/power_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-10 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty">
							&#9660;
						</div>
						<input id="energy-prod" class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
				<div class="grid-11 grid-elem bank">
					<div class="content">
						<div class="resource-icon">
							<img src="static/img/heat_icon.png" alt="heat icon">
						</div>
						<div class="count-wrapper-bank">
							<div class="minus btn-qty">
								-
							</div>
							<input id="heat-bank" class="count" value="0" />
							<div class="plus btn-qty">
								+
							</div>
						</div>
					</div>
					<div class="bg-img">
						<picture>
							<source media="(max-width:767px)" srcset="static/img/heat_bank_bg_m.jpg">
							<source media="(min-width:768px)" srcset="static/img/heat_bank_bg.jpg">
							<img src="static/img/heat_bank_bgq.jpg" alt="">
						</picture>
					</div>
				</div>
				<div class="grid-12 grid-elem prod">
					<div class="count-wrapper-prod">
						<div class="minus btn-qty">
							&#9660;
						</div>
						<input id="heat-prod" class="count" value="0" />
						<div class="plus btn-qty">
							&#9650;
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="quick-buy-container">
			<p>Quick Buy</p>
			<div class="quick-buy-inner">
				<div class="buy-cards-wrapper">
					<div class="g1 buy-btn" data-cost="3"><img src="static/img/b1.png" alt=""></div>
					<div class="g2 buy-btn" data-cost="6"><img src="static/img/b2.png" alt=""></div>
					<div class="g3 buy-btn" data-cost="9"><img src="static/img/b3.png" alt=""></div>
					<div class="g4 buy-btn" data-cost="12"><img src="static/img/b4.png" alt=""></div>
					<div id="g5 buy-greenery" class="buy-btn"><img src="static/img/b-greenery.png" alt=""></div>
					<div id="g5 buy-temperature" class="buy-btn"><img src="static/img/b-temperature.png" alt=""></div>
				</div>
			</div>
		</div>

		<div class="options-container">
			<div class="game-buttons">
				<div class="tr-buttons">
					<div class="btn-options">
						TR
					</div>
					<div class="tr-colon">:</div>
					<div class="tr-minus tr-qty">
						-
					</div>
					<input id="tr-num" class="tr-count btn-options" value="20" />
					<div class="tr-plus tr-qty">
						+
					</div>
				</div>
				<div class="prod-phase-button">
					<div id="production-phase" class="btn-options">
						Run Production Phase
					</div>
				</div>
			</div>

			<div class="state-buttons">
				<div id="load-state" class="btn-options">
					Load State
				</div>

				<div id="save-state" class="btn-options">
					Save State
				</div>

				<div id="clear-state" class="btn-options">
					Clear State
				</div>

				<div id="reset-board" class="btn-options">
					Reset Card
				</div>
			</div>
		</div>

		<!-- scripts -->
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- main app js -->
		<script src="static/js/main.js"></script>
	</div>
</body>

</html>
